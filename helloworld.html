<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-3.6.0.js" type="text/javascript"></script>
 
    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
 

    <!-- For the Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
 
</head> 
<body class="ms-font-m ms-welcome">
    <div class="ms-Fabric content-main">
        <h1 class="ms-font-xxl">Ticket Details</h1>
        <table class="ms-Table ms-Table--selectable">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Id</strong></td>
                    <td class="prop-val"><code><label id="item-id"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Message Id</strong></td>
                    <td class="prop-val"><code><label id="item-internetMessageId"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Raised By</strong></td>
                    <td class="prop-val"><code><label id="item-from"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Raised On</strong></td>
                    <td class="prop-val"><code><label id="item-date"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Subject</strong></td>
                    <td class="prop-val"><code><label id="item-subject"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Description</strong></td>
                    <td class="prop-val"><code><label id="item-body"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Mail To</strong></td>
                    <td class="prop-val"><code><label id="item-mailto"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Attachment</strong></td>
                    <td class="prop-val"><code><label id="item-attachment"></label></code></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
